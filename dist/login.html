<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ATOM Engineering</title>
	
		<!-- components css -->
		<link rel="stylesheet" href="/components/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="/components/select2/dist/css/select2.min.css">

		<!-- main css -->
		<link rel="stylesheet" href="css/main.min.css">

	</head>

	<body id="page-top">
		


		<!-- Contents Start -->
		<div class="container">
			<form class="form-signin">
				<div class="text-center mb-4">
					<img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
					<h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
					<p>
						로그인을 하세요
					</p>
				</div>

				<div class="form-label-group">
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<label for="inputEmail">Email address</label>
				</div>

				<div class="form-label-group">
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<label for="inputPassword">Password</label>
				</div>

				<div class="form-label-group">
					<select class="select2js form-control" name="select-country" multiple="multiple">
						<option value="korean" selected>한국인</option>
						<option value="american" disabled>미국인</option>
						<option value="indian">인도인</option>
						<option value="russian">러시아인</option>
					</select>
				</div>

				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
			</form>
		</div>
		<!-- // Contents End -->



		<!-- Library JS -->
		<script type="text/javascript" src="../components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="../components/jquery-easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../components/select2/dist/js/select2.min.js"></script>
		<script type="text/javascript" src="../components/select2/dist/js/i18n/ko.js"></script>
		<!-- Main JS -->
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>

</html>
